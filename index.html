---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.githublink }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.author }}</span>
        <p>{{ post.description }}</p>
      </li>
    {% endfor %}
  </ul>
  
</div>
