---
layout: default

<div class="home">
  
  <h3>CI/CD</h3>
  
  <div class="row">

    {% for project in site.projects %}
    <div class="col-md-4">
        <h2>
          <a class="post-link" href="{{ project.repolink }}">{{ project.title }}</a>
        </h2>
        <span class="post-meta">{{ project.author }}</span>
        <p>{{ project.description }}</p>
  </div>      
    {% endfor %}
   
  </div>
  
  </br>
